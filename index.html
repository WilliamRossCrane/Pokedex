<!DOCTYPE html>
<html>
    <head>
        <!-- Specifies the document type as HTML5 -->
        <meta charset="utf-8">
        <!-- Sets the character encoding to UTF-8 for proper display of special characters -->

        <title>Pokescript</title>
        <!-- Title of the webpage displayed on the browser tab -->

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Ensures the webpage is responsive and scales properly on different screen sizes -->

        <link rel="stylesheet" href="style.css">
        <!-- Links the external CSS file for styling -->

        <!-- Font Awesome library for using icons -->
        <script src="https://kit.fontawesome.com/e03d7ac5cf.js" crossorigin="anonymous"></script>
        <!-- Loads Font Awesome icons to use in the webpage -->
    </head>
    <body>
        <main>
            <!-- Main content container -->
            <h1 id="main-header">Pokédex</h1>
            <div id="search-div">
                <input type="text" name="searchBar" id="search-bar" placeholder="Enter pokemon..." />
                <button type="button" id="submit-btn"><a id="searchClick" href="#">Search</a></button>
                <button type="button" id="clear-search">Clear</button>
            </div>
            <div id="app"></div>
            <!-- Placeholder div where Pokémon cards will be dynamically rendered -->
        </main>

        <!-- JavaScript file generated from compiled TypeScript -->
        <script src="public/js/app.js"></script>
        <!-- Links the JavaScript file to handle the functionality of the page -->
    </body>
</html>
